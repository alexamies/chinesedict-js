<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="about:blank">
    <meta name="description" 
          content="Chinese-English Dictionary JavaScript Demo">
    <title>Chinese-English Dictionary JavaScript Demo</title>
    <link rel="stylesheet" type="text/css" href="demo_app.css"/>
  </head>
  <body>
    <h1>Chinese-English Dictionary JavaScript Demo</h1>
    <main>
      <p>
       Some example text:
       <div id='textbody1' class='textbody'>目揵連是誰？</div>
     </p>
      <p>
       Some more text:
       <div id='textbody2' class='textbody'>羅閱城在哪裡？</div>
     </p>
    </main>
    <dialog id='dict-dialog'>
      <!--
        The dialog field ids follow the pattern dict-dialog + _headword, etc
      -->
      <p id='dict-dialog_headword'></p>
      <p id='dict-dialog_english'></p>
      <p id='dict-dialog_headword_id'></p>
      <p><button id='dict-dialog_ok'>OK</button></p>
    </dialog>
    <script src="dist/polyfills.bundle.js"></script>
    <script src="dist/demo_app.bundle.js"></script>
  </body>
</html>
