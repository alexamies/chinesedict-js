<h2>
  Dictionary Lookup
</h2>
<p>
  <input type='textfield' #chinese/>
  <button (click)="lookup(chinese.value)">Lookup</button>
</p>
<p>
  <span class='dict-entry--pinyin'>Pinyin: {{pinyin}}</span>
</p>
<p>
  <span class='dict-entry--english'>English: {{english}}</span>
</p>
<p>
  Example: 康熙帝國
</p>
